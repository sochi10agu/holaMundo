<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Nueva Libreria</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
        <link rel="stylesheet" href="assets/css/gift-product-long.css">
        <link rel="stylesheet" href="assets/css/gift-product-small-double.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
        <link rel="stylesheet" href="assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
        <link rel="stylesheet" href="assets/css/Ludens-Users---2-Register.css">
        <link rel="stylesheet" href="assets/css/Ludens-Users---3-Profile.css">
        <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
        <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
        <link rel="stylesheet" href="assets/css/untitled.css">
    </head>

    <body class="background2">
        <!-- Navbar -->
	<head th:replace="/fragments/navbar :: nav"></head>
        <div class="container-fluid">
            
            <div class="card" id="TableSorterCard">
                <div class="card-header py-3">
                    <div class="row table-topper align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                            <p class="text-primary m-0 fw-bold">Colaboradores</p>
                        </div>
                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;"><a class="btn btn-primary" href="/autor/crear" role="button"><i class="fa fa-plus"></i>&nbsp;Agregar Autor</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table tablesorter" id="ipi-table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center">Foto</th>
                                        <th class="text-center">Nombre</th>
                                        <th class="text-center">Frase</th>
                                        <th sec:authorize="hasRole('ROLE_ADMIN')" class="text-center filter-false sorter-false">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" th:each= "autor : ${lista}">
                                    <tr>
                                        <td><img th:src="${'/imagen/autor/' + autor.id}"
                                                 class="rounded-circle"
                                                 height="35"
                                                 alt=""
                                                 loading="lazy"
                                                 /></td>
                                        <td th:text="${autor.nombre}"></td>
                                        <td>Autor</td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')" class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                            <form><button style="float: right;" class="btn btnMaterial btn-flat primary semicircle" type="submit" href="#"><i class="far fa-eye"></i></button></form>
                                            <form method="post" th:action="@{/autor/modificar}+'?id='+${autor.id}"><button style="float: right;" class="btn btnMaterial btn-flat success semicircle" type="submit"><i class="fas fa-pen"></i></button></form>
                                            <form><button class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" type="submit" style="float: right;" data-bs-toggle="modal" data-bs-target="#delete-modal" href="#"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></button></td></form>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/agency.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-1.js"></script>
        <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.js"></script>
        <script src="assets/js/Profile-Edit-Form.js"></script>
    </body>
    
    <footer th:replace="/fragments/footer :: footer"></footer>

</html>
